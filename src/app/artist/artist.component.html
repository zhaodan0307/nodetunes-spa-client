<h1>NodeTunes Single Page Application (SPA)</h1>
<div class="row">
  <div class="col-md-5 bg-light m-1 p-3">
    <h2>Artists</h2>
    <ul class="list-group">
      <li *ngFor="let artist of artists" class="list-group-item">
        <a class="h5" href="#" (click)="selectArtist(artist._id,artist.name)">{{artist.name}}</a>
        <ul class="list-group">
          <li *ngFor="let album of artist.albums" class=" list-group-item">
             {{album.title}} - {{album.year}}
          </li>

        </ul>
      </li>
    </ul>
  </div>
  <div class="col-md-5 bg-light m-1 p3">
    <h2>Details</h2>
    <form>
      <fieldset class="form-group m-3">
        <label class="control-label col-2">Name:</label>
        <!--这里，ngModel的attribute name bind with name-->
        <input name="name" id="name" required [(ngModel)]="name" />
      </fieldset>
      <button class="btn btn-primary offset-2" (click)="addArtist()" *ngIf="!_id">Add</button>
      <button class="btn btn-primary offset-2" (click)="updateArtist()" *ngIf="_id">Update</button>
      <button class="btn btn-danger m-1" (click)="deleteArtist(_id)" *ngIf="_id">Delete</button>
      <button class="btn btn-primary m-1" (click)="clearForm()">Clear</button>
      <input type="hidden" id="_id" name="_id" [(ngModel)]="_id" />
    </form>

    <div *ngIf="_id">
      <h3>Add an Album</h3>
      <form>
        <fieldset class="form-group m-3">
          <label class="control-label col-2">Title:</label>
          <input name="title" id="title" required [(ngModel)]="title" />
        </fieldset>
        <fieldset class="form-group m-3">
          <label class="control-label col-2">Year:</label>
          <input name="year" id="year" required type="number" [(ngModel)]="year" />
        </fieldset>
        <fieldset class="form-group m-3">
          <label class="control-label col-2">5-Star Rating:</label>
          <input name="rating" id="rating" required type="number" min="1" max="5" [(ngModel)]="rating" />
        </fieldset>
        <button class="btn btn-primary offset-2" (click)="addAlbum()">Save</button>
      </form>
    </div>




  </div>
</div>
