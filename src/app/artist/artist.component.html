<h1>NodeTunes Single Page Application (SPA)</h1>
<div class="row">
  <div class="col-md-5 bg-light m-1 p-3">
    <h2>Artists</h2>
    <ul class="list-group">
      <li *ngFor="let artist of artists" class="list-group-item">
        <h5>{{artist.name}}</h5>
        <ul class="list-group">
          <li *ngFor="let album of artist.albums" class=" list-group-item">
             {{album.title}} - {{album.year}}
          </li>

        </ul>
      </li>
    </ul>
  </div>
  <div class="col-md-5 bg-light m-1 p3">
    <h2>Details</h2>
  </div>


</div>
